{% extends "./base.html" %}
{% block title %}Entregable{% endblock title %}
{% block body %}
    <div class = "row">
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl- 4" >
            <h2>Gestion de Entregables</h2>
            <div class = "card">
                <div class = "card-body">
                    <form action="/registrarEntregable/" method="POST"> {% csrf_token %}
                        <div class="form-group">
                            <input type="text" id="txtNombre" name="txtNombre" class="form-control" placeholder="Nombre" maxlength="40" required>
                        </div>
                        <div class= "form-group">
                            <input type="text" id="txtFecha" name="txtFecha" class="form-control" placeholder="Fecha" maxlength="40" required>
                        </div>
                        <div class= "form-group">
                            <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8" >
            <h1>Listado de Entregables</h1>
            <div class="table-responsive py-2" >
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Fecha</th>
                            <th colspan="2">Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for e in entregable %}
                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{e.nombre}}</td>
                            <td>{{e.fecha}}</td>
                            <td><a href="edicionEntregable/{{e.nombre}}" class="btn btn-info">Editar</a></td>
                            <td><a href="eliminarEntregable/{{e.nombre}}" class="btn btn-danger btnEliminar">Eliminar</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>  
    </div>
{% endblock  %}
