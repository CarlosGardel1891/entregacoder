{% extends "./base.html" %}
{% block title %}Edicion Entregable {% endblock title %}
{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Editar de Entregable</h2>
            <div class = "card">
                <div class = "card-body">
                    <form action="/editarEntregable/" method="POST"> {% csrf_token %}
                        <div class="form-group">
                            <input type="text" id="txtNombre3" name="txtNombre3" class="form-control" value="{{entregable.nombre}}" placeholder="Nombre" maxlength="40" readonly required>
                        </div>
                        <div class= "form-group">
                            <input type="text" id="txtFecha3" name="txtFecha3" class="form-control" value="{{entregable.fecha}}" placeholder="Fecha" maxlength="40" required>
                        </div>
                        <div class= "form-group">
                            <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
    </div>
</div>
{% endblock %}
